{% load static %}
<section class="charities bg-dark p-5" id="charities-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center py-5">
                <h1 class="display-2 text-light text-uppercase font-weight-bold font-italic title">Charities</h1>
            </div>
        </div>
        <div class="row">
            <div id="charities" class="carousel slide mx-auto" data-ride="carousel">
                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#charities" data-slide-to="0" class="active"></li>
                    <li data-target="#charities" data-slide-to="1"></li>
                    <li data-target="#charities" data-slide-to="2"></li>
                    <li data-target="#charities" data-slide-to="3"></li>
                </ul>

                <!-- The slideshow -->
                <!-- TODO: Fix side scrolling on phone -->
                <!-- TODO: On phone the descriptions are missing -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 carousel-img" src="{% static '/images/charities/sunsetbats.jpg' %}" alt="Bats at sunset">
                        <div class="font-weight-bold carousel-caption d-none d-md-block">
                            <h4 class="display-4">Bat Conservation International</h4>
                            <a class="carousel-link text-info" href="http://www.batcon.org/">http://www.batcon.org/</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 carousel-img" src="{% static '/images/charities/batcave.jpg' %}" alt="A cave of bats emptying out">
                        <div class="carousel-caption d-none d-md-block">
                            <h4 class="display-4">Bat Conservation Trust</h4>
                            <a class="carousel-link text-info" href="https://www.bats.org.uk/">https://www.bats.org.uk/</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 carousel-img" src="{% static '/images/charities/sunsetbats2.jpg' %}" alt="Bats hanging in the tree">
                        <div class="carousel-caption d-none d-md-block">
                            <h4 class="display-4">Bat World</h4>
                            <a class="carousel-link text-info" href="https://batworld.org/">https://batworld.org/</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 carousel-img" src="{% static '/images/charities/bathouse.jpg' %}" alt="A bat house and sign">
                        <div class="carousel-caption d-none d-md-block">
                            <h4 class="display-4">National Wildlife Foundation</h4>
                            <a class="carousel-link text-info" href="https://www.nwf.org/Garden-for-Wildlife/Cover/Build-a-Bat-House">https://www.nwf.org/Garden-for-Wildlife/Cover/Build-a-Bat-House</a>
                        </div>
                    </div>
                </div>

              <!-- Left and right controls -->
              <a class="carousel-control-prev" href="#charities" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#charities" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>

            </div>
        </div>
    </div>
</section>
